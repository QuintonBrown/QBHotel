<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Welcome to the best hotel in town!">
    <meta name="keywords" content="hotel, charlotte, north carolina">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
        integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
    <title>Contact</title>
</head>

<body>
    <header>
        <nav id="navbar">
            <div class="Container">
                <h1 class="logo"><a href="index.html">QB Hotel the GOAT of all hotels!</a></h1>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a class="current" href="contact.html">Contact</a></li>
                </ul>
            </div>
        </nav>

    </header>
    <section id="contact-form" class="py-3">
        <div class="Container">
            <h1 class="l-heading"><span class="text-primary">Contact</span> Us</h1>
            <p>Please fill out the form below to contact us</p>
            <form action="/destination">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input id="name" type="text" name="name">
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input id="email" type="text" name="email">
                </div>

                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message"></textarea>
                </div>
                <button type="submit" class="btn">Submit</button>
            </form>
        </div>

    </section>

    <section id="contact-info" class="bg-dark">
        <section id="features">
            <div class="box">
                <i class="fas fa-hotel fa-3x"></i>
                <h3>Location</h3>
                <p>123 Main Street Charlotte, NC</p>
            </div>

            <div class="box">
                <i class="fas fa-phone fa-3x"></i>
                <h3>Phone</h3>
                <p>(704) 123-4567</p>
            </div>

            <div class="box">
                <i class="fas fa-envelope fa-3x"></i>
                <h3>Email</h3>
                <p>FrontDesk@QBHotel.com</p>
            </div>
    </section>
    <div class="clr">
        <footer id="main-footer">
            <p>Hotel QB &copy; 2020, All Rights Reserved</p>
        </footer>
    </div>
</body>

</html>
